<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Random GIFs</title>
</head>
<body>
    <form id="gifForm">
        <label for="categoryInput">Enter a category:</label>

    <div id="gifContainer"></div>

    <script src="script.js"></script>
